name: Run Test Python Script on Push

on:
  push:
    branches:
      - master  # Cambia esto si quieres otra rama

jobs:
  run-test:
    runs-on: ubuntu-latest  # Usa el sistema operativo Ubuntu

    steps:
      # Paso 1: Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Instalar GitHub CLI
      - name: Set up GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg > /dev/null
          sudo apt update
          sudo apt install gh

      # Paso 5: Ejecutar el script y pasar el token como variable de entorno
      - name: Run test.py with GitHub token
        run: |
          echo "Token length from env (debug): ${#GH_TOKEN}"
          python test.py
        env:
          GH_TOKEN: ${{ github.token }}  # Usar el token proporcionado por GitHub Actions
